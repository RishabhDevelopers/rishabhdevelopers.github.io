<script>
  function calculate() {
    //define element of determinants
    let a11 = document.getElementById("a11").value;
    let a12 = document.getElementById("a12").value;
    let a13 = document.getElementById("a13").value;
    let a21 = document.getElementById("a21").value;
    let a22 = document.getElementById("a22").value;
    let a23 = document.getElementById("a23").value;
    let a31 = document.getElementById("a31").value;
    let a32 = document.getElementById("a32").value;
    let a33 = document.getElementById("a33").value;
    //calculate A^2 
    let m11 = a11 * a11 + a12 * a21 + a13 * a31;
    let m12 = a11 * a12 + a12 * a22 + a13 * a32;
    let m13 = a11 * a13 + a12 * a23 + a13 * a33;
    let m21 = a21 * a11 + a22 * a21 + a23 * a31;
    let m22 = a21 * a12 + a22 * a22 + a23 * a32;
    let m23 = a21 * a13 + a22 * a23 + a23 * a33;
    let m31 = a31 * a11 + a32 * a21 + a33 * a31;
    let m32 = a31 * a12 + a32 * a22 + a33 * a32;
    let m33 = a31 * a13 + a32 * a23 + a33 * a33;
    //Display the results
    document.getElementById("s11").innerText = m11;
    document.getElementById("s12").innerText = m12;
    document.getElementById("s13").innerText = m13;
    document.getElementById("s21").innerText = m21;
    document.getElementById("s22").innerText = m22;
    document.getElementById("s23").innerText = m23;
    document.getElementById("s31").innerText = m31;
    document.getElementById("s32").innerText = m32;
    document.getElementById("s33").innerText = m33;
    //calculate A^3
    let l11 = a11 * m11 + a12 * m21 + a13 * m31;
    let l12 = a11 * m12 + a12 * m22 + a13 * m32;
    let l13 = a11 * m13 + a12 * m23 + a13 * m33;
    let l21 = a21 * m11 + a22 * m21 + a23 * m31;
    let l22 = a21 * m12 + a22 * m22 + a23 * m32;
    let l23 = a21 * m13 + a22 * m23 + a23 * m33;
    let l31 = a31 * m11 + a32 * m21 + a33 * m31;
    let l32 = a31 * m12 + a32 * m22 + a33 * m32;
    let l33 = a31 * m13 + a32 * m23 + a33 * m33;
    //Display the Results
    document.getElementById("p11").innerText = l11;
    document.getElementById("p12").innerText = l12;
    document.getElementById("p13").innerText = l13;
    document.getElementById("p21").innerText = l21;
    document.getElementById("p22").innerText = l22;
    document.getElementById("p23").innerText = l23;
    document.getElementById("p31").innerText = l31;
    document.getElementById("p32").innerText = l32;
    document.getElementById("p33").innerText = l33;
  }
  //Calculation of two different matrices
  function ElementCalculate(){
    //Define element of 1st matrix
    let z11 = document.getElementById("z11").value;
    let z12 = document.getElementById("z12").value;
    let z13 = document.getElementById("z13").value;
    let z21 = document.getElementById("z21").value;
    let z22 = document.getElementById("z22").value;
    let z23 = document.getElementById("z23").value;
    let z31 = document.getElementById("z31").value;
    let z32 = document.getElementById("z32").value;
    let z33 = document.getElementById("z33").value;
    //Define element of 2nd matrix
    let b11 = document.getElementById("b11").value;
    let b12 = document.getElementById("b12").value;
    let b13 = document.getElementById("b13").value;
    let b21 = document.getElementById("b21").value;
    let b22 = document.getElementById("b22").value;
    let b23 = document.getElementById("b23").value;
    let b31 = document.getElementById("b31").value;
    let b32 = document.getElementById("b32").value;
    let b33 = document.getElementById("b33").value;
  
  //calculation
  let k11 = z11 * b11 + z12 * b21 + z13 * b31;
  let k12 = z11 * b12 + z12 * b22 + z13 * b32;
  let k13 = z11 * b13 + z12 * b23 + z13 * b33;
  let k21 = z21 * b11 + z22 * b21 + z23 * b31;
  let k22 = z21 * b12 + z22 * b22 + z23 * b32;
  let k23 = z21 * b13 + z22 * b23 + z23 * b33;
  let k31 = z31 * b11 + z32 * b21 + z33 * b31;
  let k32 = z31 * b12 + z32 * b22 + z33 * b32;
  let k33 = z31 * b13 + z32 * b23 + z33 * b33;
  //display the result
  document.getElementById("x11").innerText = k11;
  document.getElementById("x12").innerText = k12;
  document.getElementById("x13").innerText = k13;
  document.getElementById("x21").innerText = k21;
  document.getElementById("x22").innerText = k22;
  document.getElementById("x23").innerText = k23;
  document.getElementById("x31").innerText = k31;
  document.getElementById("x32").innerText = k32;
  document.getElementById("x33").innerText = k33;
  }
</script>
